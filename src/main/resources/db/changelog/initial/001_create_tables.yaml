databaseChangeLog:
  - changeSet:
      id: 001_create_categories
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: parent_id
                  type: long

