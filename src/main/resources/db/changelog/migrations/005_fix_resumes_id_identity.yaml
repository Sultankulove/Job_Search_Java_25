databaseChangeLog:
  - changeSet:
      id: 005-fix-resumes-id-identity
      author: eltur
      changes:
        - dropDefaultValue:
            tableName: resumes
            columnName: id
        - sql:
            dbms: h2
            sql: |
              ALTER TABLE resumes ALTER COLUMN id BIGINT GENERATED BY DEFAULT AS IDENTITY;

      rollback:
        - sql:
            dbms: h2
            sql: |
              ALTER TABLE resumes ALTER COLUMN id BIGINT;