spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: "Job_Search_Java_25"
  datasource:
    url: "jdbc:h2:./db/test;AUTO_SERVER=TRUE"
    username: root
    password: qwerty
    driver-class-name: org.h2.Driver
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

#======================== Mail config
  mail:
    host: smtp.gmail.com
    username: ${MAIL_USERNAME}
    password: ${GOOGLE_APP_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
  #======================== Mail config
  mvc:
    static-path-pattern: /static/**
    log-request-details: false
  freemarker:
    expose-session-attributes: true
#
    cache: false
    template-loader-path: classpath:/templates/
    prefer-file-system-access: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
      poll-interval: 1s
      quiet-period: 200ms
#
server:
  port: 8888

logging:
  level:
    root: info
    kg.attractor.job_search_java_25: DEBUG
    org.springframework.web: INFO
    org:
      springframework:
        security: debug
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%-5level){blue} %clr([%X{requestId}]){magenta} %clr(%logger{36}){cyan} - %msg%n"
  file:
    path: logs